<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="circuit" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Horizontal lines -->
      <line x1="0" y1="20" x2="100" y2="20" stroke="white" stroke-width="0.5" />
      <line x1="0" y1="50" x2="100" y2="50" stroke="white" stroke-width="0.5" />
      <line x1="0" y1="80" x2="100" y2="80" stroke="white" stroke-width="0.5" />

      <!-- Vertical lines -->
      <line x1="20" y1="0" x2="20" y2="100" stroke="white" stroke-width="0.5" />
      <line x1="50" y1="0" x2="50" y2="100" stroke="white" stroke-width="0.5" />
      <line x1="80" y1="0" x2="80" y2="100" stroke="white" stroke-width="0.5" />

      <!-- Nodes -->
      <circle cx="20" cy="20" r="3" fill="white" />
      <circle cx="50" cy="20" r="3" fill="white" />
      <circle cx="80" cy="20" r="3" fill="white" />
      <circle cx="20" cy="50" r="3" fill="white" />
      <circle cx="50" cy="50" r="3" fill="white" />
      <circle cx="80" cy="50" r="3" fill="white" />
      <circle cx="20" cy="80" r="3" fill="white" />
      <circle cx="50" cy="80" r="3" fill="white" />
      <circle cx="80" cy="80" r="3" fill="white" />

      <!-- Connectors -->
      <path d="M20,23 L20,47" stroke="white" stroke-width="1" />
      <path d="M20,53 L20,77" stroke="white" stroke-width="1" />
      <path d="M53,20 L77,20" stroke="white" stroke-width="1" />
      <path d="M53,50 L77,50" stroke="white" stroke-width="1" />
      <path d="M50,23 L50,47" stroke="white" stroke-width="1" />
      <path d="M23,80 L47,80" stroke="white" stroke-width="1" />

      <!-- Components -->
      <rect x="75" y="75" width="10" height="10" stroke="white" fill="none" stroke-width="1" />
      <rect x="15" y="75" width="10" height="10" stroke="white" fill="none" stroke-width="1" />
      <rect x="45" y="15" width="10" height="10" stroke="white" fill="none" stroke-width="1" />
    </pattern>
  </defs>
  <rect x="0" y="0" width="100" height="100" fill="url(#circuit)" />
</svg>